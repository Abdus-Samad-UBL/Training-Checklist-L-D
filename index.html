<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&D Training Checklist Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 32px; margin-bottom: 10px; }
        .header p { font-size: 16px; opacity: 0.9; }
        .main-content { padding: 30px; }
        .view-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary { background: #f0f0f0; color: #333; }
        .btn-secondary:hover { background: #e0e0e0; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .form-section {
            background: #f9fafb;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .training-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .training-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .training-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        .training-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .training-card p {
            color: #6b7280;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .training-card .progress {
            margin-top: 15px;
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        .training-card .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
        }
        .checklist-section { margin-bottom: 30px; }
        .checklist-section h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .checklist-section.locked {
            opacity: 0.5;
            pointer-events: none;
        }
        .checklist-section.locked h2 {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
        }
        .section-status {
            font-size: 14px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        .section-status.active { background: #10b981; }
        .checklist-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .checklist-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        .checklist-item.completed {
            background: #f0fdf4;
            border-color: #10b981;
        }
        .checklist-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .checklist-item-content { flex: 1; }
        .checklist-item-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        .checklist-item.completed .checklist-item-title { color: #10b981; }
        .checklist-item-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 13px;
            color: #6b7280;
        }
        .detail-badge {
            background: #f3f4f6;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
        }
        .signature-input {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            width: 100%;
            max-width: 300px;
            font-size: 14px;
        }
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-card h3 { font-size: 36px; margin-bottom: 5px; }
        .stat-card p { font-size: 14px; opacity: 0.9; }
        .actions-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .info-box {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-box h4 {
            color: #92400e;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .info-box p {
            color: #78350f;
            font-size: 14px;
            line-height: 1.6;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none !important; }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì UBL L&D Training Manager üéì</h1>
            <p>Manage your programs with ease</p>
        </div>

        <div class="main-content">
            <div id="dashboardView">
                <div class="view-selector">
                    <button class="btn btn-primary" onclick="app.showCreateForm()">‚ûï Create New Training</button>
                    <button class="btn btn-secondary" onclick="app.loadTrainings()">üîÑ Refresh</button>
                    <button class="btn btn-secondary" onclick="app.exportAllData()">üì• Export</button>
                </div>
                <h2 style="margin-bottom: 20px; color: #1f2937;">Your Training Sessions</h2>
                <div id="trainingList" class="training-list"></div>
            </div>

            <div id="createView" class="hidden">
                <button class="btn btn-secondary" onclick="app.showDashboard()" style="margin-bottom: 20px;">‚Üê Back</button>
                <div class="form-section">
                    <h2 style="margin-bottom: 20px; color: #1f2937;" id="formTitle">Create New Training</h2>
                    <div class="form-group">
                        <label>Training Title *</label>
                        <input type="text" id="trainingTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Training Start Date *</label>
                        <input type="date" id="trainingStartDate" required>
                    </div>
                    <div class="form-group">
                        <label>Training End Date *</label>
                        <input type="date" id="trainingEndDate" required>
                    </div>
                    <div class="form-group">
                        <label>Checker Name *</label>
                        <input type="text" id="checkerName" required>
                    </div>
                    <div class="form-group">
                        <label>Venue *</label>
                        <input type="text" id="venue" required>
                    </div>
                    <button class="btn btn-success" onclick="app.saveTraining()" style="width: 100%;">üíæ Save Training</button>
                </div>
            </div>

            <div id="checklistView" class="hidden">
                <button class="btn btn-secondary" onclick="app.showDashboard()" style="margin-bottom: 20px;">‚Üê Back</button>
                <div class="actions-bar">
                    <button class="btn btn-success hidden" id="confirmBtn" onclick="app.confirmChanges()">‚úÖ Confirm Changes</button>
                    <button class="btn btn-primary" onclick="app.editTrainingInfo()">‚úèÔ∏è Edit Info</button>
                    <button class="btn btn-danger" onclick="app.deleteTraining()">üóëÔ∏è Delete</button>
                </div>
                <div id="trainingHeader" class="form-section"></div>
                <div id="phaseInfo" class="info-box" style="display: none;">
                    <h4 id="phaseTitle"></h4>
                    <p id="phaseDescription"></p>
                </div>
                <div class="stats-section">
                    <div class="stat-card"><h3 id="totalItems">0</h3><p>Total Items</p></div>
                    <div class="stat-card"><h3 id="completedItems">0</h3><p>Completed</p></div>
                    <div class="stat-card"><h3 id="progressPercentage">0%</h3><p>Progress</p></div>
                </div>
                <div class="info-box">
                    <h4>üìã Dress Code Information</h4>
                    <p><strong>Weekdays:</strong> Formal dress code as per Bank policy</p>
                    <p><strong>Weekends:</strong> Smart Casual</p>
                </div>
                <div id="checklistContainer"></div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script>
const app = {
    sheetsUrl: 'https://script.google.com/macros/s/AKfycbwxo1jPfAc_F32zXDhOIzni9XZuykzCTQH8UWzNsB6QScDW-iFzqJH8YTaBQiIFvCZY/exec',
    trainings: [],
    currentTrainingId: null,
    editMode: false,
    pendingChanges: false,

    checklistData: {
        preTraining: {
            title: "Pre-Training Arrangements",
            items: [
                { id: 1, action: "Course announcement", timeline: "1 week before" },
                { id: 2, action: "Confirmation from trainer", timeline: "Confirmation email" },
                { id: 3, action: "Availability of course material", timeline: "In repository" },
                { id: 4, action: "Pre & Post Assessment Creation", timeline: "Mandatory" },
                { id: 5, action: "Confirmation of Nominations", timeline: "2-3 days before" },
                { id: 6, action: "Confirmation email to participants", timeline: "1 day before" },
                { id: 7, action: "Reminder email to Trainer", timeline: "1-2 days before" },
                { id: 8, action: "Transport Arrangements for Trainer", timeline: "2 days before" },
                { id: 9, action: "Hotel arrangement for Trainer", timeline: "Via Travel Desk" },
                { id: 10, action: "Hotel stay of participants", timeline: "Via Travel Desk" },
                { id: 11, action: "Training Material Arrangements", timeline: "1 week before" },
                { id: 12, action: "Stationery Arrangement", timeline: "Pads, charts, markers" },
                { id: 13, action: "Handouts Arrangement", timeline: "1-2 days before" },
                { id: 14, action: "Seating arrangements", timeline: "As per facility" },
                { id: 15, action: "Soft mints/candies/snacks", timeline: "As per requirement" },
                { id: 16, action: "Music/Sound system/Multimedia", timeline: "Test 1 day before" },
                { id: 17, action: "Any other requirements", timeline: "Specify if needed" },
                { id: 18, action: "Classroom setting", timeline: "1 day before" },
                { id: 19, action: "Video conferencing + Link", timeline: "Ensure working" },
                { id: 20, action: "Lunch/Tea/Refreshments", timeline: "1 day before" },
                { id: 21, action: "Photographer", timeline: "2 days before" },
                { id: 22, action: "Attendance sheet uploaded", timeline: "1 day before" }
            ]
        },
        trainingDay: {
            title: "Training Day Arrangements",
            items: [
                { id: 1, action: "Schedule of Tea/Lunch", timeline: "Confirm with trainer" },
                { id: 2, action: "Handout distribution", timeline: "On training day" },
                { id: 3, action: "Classroom setting", timeline: "Before training" },
                { id: 4, action: "Training material in class", timeline: "Before training" },
                { id: 5, action: "Drinking water", timeline: "Before training" },
                { id: 6, action: "Air conditioning", timeline: "Before training" },
                { id: 7, action: "Laptop for presentation", timeline: "Before training" },
                { id: 8, action: "Multimedia/Sound check", timeline: "Before training" },
                { id: 9, action: "Pre/post test link", timeline: "At beginning" },
                { id: 10, action: "Feedback Form", timeline: "At day end" },
                { id: 11, action: "Group Photograph", timeline: "Mandatory digital copy" },
                { id: 12, action: "Certificate printing", timeline: "Last day" }
            ]
        },
        postTraining: {
            title: "Post Training",
            items: [
                { id: 1, action: "Thank you email", timeline: "1 day after" },
                { id: 2, action: "Pre/Post Assessment Results", timeline: "2-3 days after" },
                { id: 3, action: "Compilation of Feedback", timeline: "2-3 days after" },
                { id: 4, action: "Course Detail in MIS + U-Fusion", timeline: "Within 1 week" },
                { id: 5, action: "Certificate Printing & Dispatch", timeline: "1 week after" }
            ]
        }
    },

    init() {
        document.addEventListener('DOMContentLoaded', () => this.loadTrainings());
    },

    showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';
    },

    hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    },

    async loadTrainings() {
        this.showLoading();
        try {
            const response = await fetch(this.sheetsUrl);
            if (response.ok) {
                const text = await response.text();
                this.trainings = JSON.parse(text);
            }
        } catch (error) {
            console.error('Load error:', error);
            alert('Error loading data. Check console.');
        }
        this.hideLoading();
        this.showDashboard();
    },

    async saveToSheets() {
        this.showLoading();
        try {
            const formData = new FormData();
            formData.append('data', JSON.stringify(this.trainings));
            const response = await fetch(this.sheetsUrl, {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                this.hideLoading();
                return true;
            }
        } catch (error) {
            console.error('Save error:', error);
            alert('Error saving data. Check console.');
        }
        this.hideLoading();
        return false;
    },

    showDashboard() {
        document.getElementById('dashboardView').classList.remove('hidden');
        document.getElementById('createView').classList.add('hidden');
        document.getElementById('checklistView').classList.add('hidden');
        this.renderTrainingList();
    },

    showCreateForm() {
        document.getElementById('dashboardView').classList.add('hidden');
        document.getElementById('createView').classList.remove('hidden');
        document.getElementById('checklistView').classList.add('hidden');
        document.getElementById('formTitle').textContent = 'Create New Training';
        this.clearForm();
        this.editMode = false;
        this.currentTrainingId = null;
    },

    showChecklist(trainingId) {
        this.currentTrainingId = trainingId;
        const training = this.trainings.find(t => t.id === trainingId);
        if (!training) return;

        document.getElementById('dashboardView').classList.add('hidden');
        document.getElementById('createView').classList.add('hidden');
        document.getElementById('checklistView').classList.remove('hidden');
        
        this.renderTrainingHeader(training);
        this.renderChecklist(training);
        this.updateStats(training);
    },

    async saveTraining() {
        const title = document.getElementById('trainingTitle').value.trim();
        const startDate = document.getElementById('trainingStartDate').value;
        const endDate = document.getElementById('trainingEndDate').value;
        const checker = document.getElementById('checkerName').value.trim();
        const venue = document.getElementById('venue').value.trim();

        if (!title || !startDate || !endDate || !checker || !venue) {
            alert('Please fill all fields!');
            return;
        }

        if (new Date(endDate) < new Date(startDate)) {
            alert('End date cannot be before start date!');
            return;
        }

        if (this.editMode && this.currentTrainingId) {
            const training = this.trainings.find(t => t.id === this.currentTrainingId);
            training.title = title;
            training.startDate = startDate;
            training.endDate = endDate;
            training.checkerName = checker;
            training.venue = venue;
        } else {
            const newTraining = {
                id: Date.now(),
                title: title,
                startDate: startDate,
                endDate: endDate,
                checkerName: checker,
                venue: venue,
                createdAt: new Date().toISOString(),
                checklist: this.initializeChecklist()
            };
            this.trainings.push(newTraining);
        }

        const success = await this.saveToSheets();
        if (success) this.showDashboard();
    },

    initializeChecklist() {
        const checklist = {};
        for (const [section, data] of Object.entries(this.checklistData)) {
            checklist[section] = data.items.map(item => ({
                ...item,
                completed: false,
                signature: '',
                completedDate: ''
            }));
        }
        return checklist;
    },

    editTrainingInfo() {
        const training = this.trainings.find(t => t.id === this.currentTrainingId);
        if (!training) return;

        this.editMode = true;
        document.getElementById('trainingTitle').value = training.title;
        document.getElementById('trainingStartDate').value = training.startDate;
        document.getElementById('trainingEndDate').value = training.endDate;
        document.getElementById('checkerName').value = training.checkerName;
        document.getElementById('venue').value = training.venue;
        document.getElementById('formTitle').textContent = 'Edit Training';

        this.showCreateForm();
    },

    async deleteTraining() {
        if (!confirm('Delete this training?')) return;
        this.trainings = this.trainings.filter(t => t.id !== this.currentTrainingId);
        const success = await this.saveToSheets();
        if (success) this.showDashboard();
    },

    getActiveSection(training) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const startDate = new Date(training.startDate);
        startDate.setHours(0, 0, 0, 0);
        const endDate = new Date(training.endDate);
        endDate.setHours(0, 0, 0, 0);

        if (today < startDate) return 'preTraining';
        if (today >= startDate && today <= endDate) return 'trainingDay';
        return 'postTraining';
    },

    getSectionStatus(sectionKey, activeSection) {
        if (sectionKey === activeSection) {
            return { locked: false, label: 'üîì Active Now' };
        }
        const sectionOrder = ['preTraining', 'trainingDay', 'postTraining'];
        const activeSectionIndex = sectionOrder.indexOf(activeSection);
        const currentSectionIndex = sectionOrder.indexOf(sectionKey);
        
        if (currentSectionIndex < activeSectionIndex) {
            return { locked: true, label: '‚úÖ Completed' };
        }
        return { locked: true, label: 'üîí Locked' };
    },

    renderTrainingList() {
        const container = document.getElementById('trainingList');
        if (this.trainings.length === 0) {
            container.innerHTML = '<div class="empty-state"><h3>No trainings yet</h3><p>Create your first training</p></div>';
            return;
        }

        container.innerHTML = this.trainings.map(training => {
            const progress = this.calculateProgress(training);
            const startDate = new Date(training.startDate).toLocaleDateString();
            const endDate = new Date(training.endDate).toLocaleDateString();
            const activeSection = this.getActiveSection(training);
            const sectionNames = {
                'preTraining': 'Pre-Training',
                'trainingDay': 'Training Day',
                'postTraining': 'Post-Training'
            };
            
            return `
                <div class="training-card" onclick="app.showChecklist(${training.id})">
                    <h3>${training.title}</h3>
                    <p><strong>Start:</strong> ${startDate}</p>
                    <p><strong>End:</strong> ${endDate}</p>
                    <p><strong>Venue:</strong> ${training.venue}</p>
                    <p><strong>Checker:</strong> ${training.checkerName}</p>
                    <p style="color: #667eea; font-weight: 600; margin-top: 8px;">üìç ${sectionNames[activeSection]}</p>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                    <p style="margin-top: 10px; text-align: center; font-weight: 600;">${progress}% Complete</p>
                </div>
            `;
        }).join('');
    },

    renderTrainingHeader(training) {
        const header = document.getElementById('trainingHeader');
        const startDate = new Date(training.startDate).toLocaleDateString();
        const endDate = new Date(training.endDate).toLocaleDateString();
        
        header.innerHTML = `
            <h2 style="color: #667eea; margin-bottom: 15px;">${training.title}</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div><strong>Start:</strong> ${startDate}</div>
                <div><strong>End:</strong> ${endDate}</div>
                <div><strong>Venue:</strong> ${training.venue}</div>
                <div><strong>Checker:</strong> ${training.checkerName}</div>
            </div>
        `;

        const activeSection = this.getActiveSection(training);
        const phaseInfo = document.getElementById('phaseInfo');
        const phaseTitle = document.getElementById('phaseTitle');
        const phaseDescription = document.getElementById('phaseDescription');
        
        phaseInfo.style.display = 'block';
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const start = new Date(training.startDate);
        start.setHours(0, 0, 0, 0);
        const end = new Date(training.endDate);
        end.setHours(0, 0, 0, 0);

        if (activeSection === 'preTraining') {
            const daysUntil = Math.ceil((start - today) / (1000 * 60 * 60 * 24));
            phaseTitle.textContent = 'üìç Pre-Training Phase';
            phaseDescription.textContent = `Training starts in ${daysUntil} day${daysUntil !== 1 ? 's' : ''}`;
            phaseInfo.style.background = '#dbeafe';
            phaseInfo.style.borderLeft = '4px solid #3b82f6';
        } else if (activeSection === 'trainingDay') {
            phaseTitle.textContent = 'üìç Training Day Phase';
            phaseDescription.textContent = 'Training is in progress';
            phaseInfo.style.background = '#dcfce7';
            phaseInfo.style.borderLeft = '4px solid #10b981';
        } else {
            const daysSince = Math.ceil((today - end) / (1000 * 60 * 60 * 24));
            phaseTitle.textContent = 'üìç Post-Training Phase';
            phaseDescription.textContent = `Training ended ${daysSince} day${daysSince !== 1 ? 's' : ''} ago`;
            phaseInfo.style.background = '#f3e8ff';
            phaseInfo.style.borderLeft = '4px solid #a855f7';
        }
    },

    renderChecklist(training) {
        const container = document.getElementById('checklistContainer');
        const activeSection = this.getActiveSection(training);
        let html = '';

        for (const [section, data] of Object.entries(this.checklistData)) {
            const status = this.getSectionStatus(section, activeSection);
            const sectionClass = status.locked ? 'locked' : '';
            
            const sectionItems = training.checklist[section].slice();
            const incompleteItems = sectionItems.filter(item => !item.completed);
            const completedItems = sectionItems.filter(item => item.completed);
            const sortedItems = [...incompleteItems, ...completedItems];
            
            html += `
                <div class="checklist-section ${sectionClass}">
                    <h2>
                        <span>${data.title}</span>
                        <span class="section-status ${status.locked ? '' : 'active'}">${status.label}</span>
                    </h2>
            `;

            sortedItems.forEach((item) => {
                const originalIndex = training.checklist[section].findIndex(i => i.id === item.id);
                html += `
                    <div class="checklist-item ${item.completed ? 'completed' : ''}">
                        <input type="checkbox" 
                               ${item.completed ? 'checked' : ''} 
                               ${status.locked ? 'disabled' : ''}
                               onchange="app.toggleChecklistItem('${section}', ${originalIndex})">
                        <div class="checklist-item-content">
                            <div class="checklist-item-title">${item.id}. ${item.action}</div>
                            <div class="checklist-item-details">
                                ${item.timeline ? `<span class="detail-badge">‚è∞ ${item.timeline}</span>` : ''}
                            </div>
                            <input type="text" 
                                   class="signature-input" 
                                   placeholder="Staff Signature" 
                                   value="${item.signature || ''}"
                                   ${status.locked ? 'disabled' : ''}
                                   onchange="app.updateSignature('${section}', ${originalIndex}, this.value)">
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
        }

        container.innerHTML = html;
    },

    toggleChecklistItem(section, index) {
        const training = this.trainings.find(t => t.id === this.currentTrainingId);
        training.checklist[section][index].completed = !training.checklist[section][index].completed;
        
        if (training.checklist[section][index].completed) {
            training.checklist[section][index].completedDate = new Date().toLocaleString();
        } else {
            training.checklist[section][index].completedDate = '';
        }
        
        this.markPendingChanges();
        this.renderChecklist(training);
        this.updateStats(training);
    },

    updateSignature(section, index, value) {
        const training = this.trainings.find(t => t.id === this.currentTrainingId);
        training.checklist[section][index].signature = value;
        this.markPendingChanges();
    },

    markPendingChanges() {
        this.pendingChanges = true;
        document.getElementById('confirmBtn').classList.remove('hidden');
    },

    async confirmChanges() {
        const btn = document.getElementById('confirmBtn');
        btn.textContent = 'üíæ Saving...';
        btn.disabled = true;
        
        const success = await this.saveToSheets();
        
        if (success) {
            this.pendingChanges = false;
            btn.classList.add('hidden');
            btn.textContent = '‚úÖ Confirm Changes';
            btn.disabled = false;
            alert('Changes saved successfully!');
        } else {
            btn.textContent = '‚úÖ Confirm Changes';
            btn.disabled = false;
        }
    },

    calculateProgress(training) {
        let total = 0;
        let completed = 0;
        for (const section of Object.values(training.checklist)) {
            total += section.length;
            completed += section.filter(item => item.completed).length;
        }
        return total > 0 ? Math.round((completed / total) * 100) : 0;
    },

    updateStats(training) {
        let total = 0;
        let completed = 0;
        for (const section of Object.values(training.checklist)) {
            total += section.length;
            completed += section.filter(item => item.completed).length;
        }
        document.getElementById('totalItems').textContent = total;
        document.getElementById('completedItems').textContent = completed;
        document.getElementById('progressPercentage').textContent = 
            total > 0 ? Math.round((completed / total) * 100) + '%' : '0%';
    },

    clearForm() {
        document.getElementById('trainingTitle').value = '';
        document.getElementById('trainingStartDate').value = '';
        document.getElementById('trainingEndDate').value = '';
        document.getElementById('checkerName').value = '';
        document.getElementById('venue').value = '';
    },

    exportAllData() {
        const dataStr = JSON.stringify(this.trainings, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `training-data-${new Date().toISOString().split('T')[0]}.json`;
        link.click();
        URL.revokeObjectURL(url);
    }
};

app.init();
    </script>
</body>
